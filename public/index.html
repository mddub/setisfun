<!doctype html>
<html>

  <head>
    <title>set</title>
    <style type="text/css">
      body { background: #666; color: #aaa; font-family: monospace; font-size: 18px; font-weight: bold; }
      div#page { width: 532px; margin-left: auto; margin-right: auto; margin-top: 10px; }
      div#set, div#status, div.lastset { border: 1px solid #aaa; }
      div#status, div.message, div.lastset { margin: 10px 0; }
      div#set { width: 510px; padding: 20px 10px; }
      div#status, div.message { width: 470px; padding: 10px 30px; }
      div.message { margin-left: 1px; color: #000; text-align: center; }
      div#setcount-box { float: left; }
      div#time-box { float: right; }
      div.card { display: inline-block; padding: 5px; margin: 2px; line-height: 0; }
      div.card canvas { background: #fff; border: 2px solid #333; }
      div.lastset { margin-left: 86px; padding: 11px 0 10px 36px; width: 308px; }
      div.lastset canvas { background: #fff; border: 1px solid #333; margin: 0 5px; }
      .hover { background: #EEDD82; }
      .selected { background: #CCCCFF; }
      div#bottomlink-left { width: 260px; text-align: left; padding-top: 10px; display: inline-block; }
      div#bottomlink-right { width: 260px; text-align: right; padding-top: 10px; display: inline-block; }
      a { color: #aaa; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="set"></div>
      <div id="bottomlink-left"><a href="http://warkmilson.com/">by mark</a></div>
      <div id="bottomlink-right"><a href="http://en.wikipedia.org/wiki/Set_(game)">how to play</a></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="set.js"></script>
  </body>

</html>
